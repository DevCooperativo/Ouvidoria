<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Ouvidoria - Denúncia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="ouvidoria-login\css\style.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body p-4 position-relative">
                        <!-- Ícone de voltar -->
                        <a href="Login.html" class="text-dark text-decoration-none position-absolute top-0 start-0 m-3">
                            <i class="bi bi-arrow-left fs-4"></i>
                        </a>

                        <h1 class="h4 text-center mb-4">Registro de Denúncia</h1>
                        
                        <form id="denunciaForm">
                            <!-- Campo de texto -->
                            <div class="mb-4">
                                <label for="denunciaTexto" class="form-label">Descreva a ocorrência:</label>
                                <textarea 
                                    class="form-control" 
                                    id="denunciaTexto" 
                                    rows="4" 
                                    maxlength="144"
                                    required
                                ></textarea>
                                <small class="text-muted float-end mt-1"><span id="charCount">0</span>/144</small>
                            </div>

                            <!-- Anexos -->
                            <div class="mb-4">
                                <label class="form-label">Anexar arquivos (PNG, JPEG, MP4):</label>
                                <div class="input-group">
                                    <input 
                                        type="file" 
                                        class="form-control" 
                                        id="anexos"
                                        accept=".png,.jpeg,.jpg,.mp4"
                                        multiple
                                    >
                                </div>
                                <small class="text-muted">Máximo de 5 arquivos (10MB cada)</small>
                            </div>

                            <!-- Data do ocorrido -->
                            <div class="mb-4">
                                <label for="dataOcorrido" class="form-label">Data do ocorrido:</label>
                                <input 
                                    type="date" 
                                    class="form-control" 
                                    id="dataOcorrido" 
                                    required
                                >
                            </div>

                            <div class="d-grid gap-2">
                                <a href="Index.html">
                                    <button type="submit" class="btn btn-primary">Enviar Denúncia</button>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle + Bootstrap Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="ouvidoria-login\js\script.js"></script>
</body>
</html>
