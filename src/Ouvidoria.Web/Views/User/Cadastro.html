<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Ouvidoria - Cadastro</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="ouvidoria-login\css\style.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        
                        <h1 class="h4 text-center mb-4">Sistema de Ouvidoria</h1>
                        <h2 class="h5 text-center mb-4 text-muted">Cadastro de usuário</h2>
                        
                        <form id="registerForm">
                            <!-- Campos do formulário -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>

                            <div class="mb-3">
                                <label for="fullName" class="form-label">Nome Completo:</label>
                                <input type="text" class="form-control" id="fullName" required>
                            </div>

                            <div class="mb-3">
                                <label for="username" class="form-label">Nome de Usuário:</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Senha:</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" required>
                                    <button class="btn btn-outline-secondary toggle-password" type="button">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Repita sua Senha:</label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                            </div>

                            <div class="mb-3">
                                <label for="birthdate" class="form-label">Data de Nascimento:</label>
                                <input type="date" class="form-control" id="birthdate" required>
                            </div>

                            <div class="mb-3">
                                <label for="gender" class="form-label">Sexo:</label>
                                <select class="form-select" id="gender" required>
                                    <option value="">Selecione...</option>
                                    <option value="M">Masculino</option>
                                    <option value="F">Feminino</option>
                                    <option value="O">Outro</option>
                                </select>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="Login.html" class="text-dark text-decoration-none"><button type="button" class="btn btn-outline-secondary" id="cancelBtn">Cancelar</button></a>
                                <a href="Login.html" class="text-dark text-decoration-none"><button type="submit" class="btn btn-primary">Cadastrar</button></a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle com Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS personalizado -->
    <script src="ouvidoria-login\js\script.js"></script>
</body>
</html>
