<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Ouvidoria - Login</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="ouvidoria-login\css\style.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h1 class="h4 text-center mb-4">Sistema de Ouvidoria</h1>
                        <h2 class="h5 text-center mb-4 text-muted">Login de Usuário:</h2>
                        
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Email ou Nome de Usuário:</label>
                                <input type="text" class="form-control" id="username" value="exemplo@gmail.com" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Senha:</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" value="432142" required>
                                    <button class="btn btn-outline-secondary toggle-password" type="button">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label" for="remember">Salvar senha</label>
                            </div>

                            <div class="text-center mt-3">
                                <a href="Cadastro.html" class="custom-link text-decoration-none">
                                    Efetuar cadastro
                                </a>
                            </div>

                            <div class="text-center mt-3">
                                <a href="Senha.html" class="custom-link text-decoration-none">
                                    Esqueci minha senha
                                </a>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="button" class="btn btn-outline-secondary" id="cancelBtn">Cancelar</button>
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle com Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS personalizado -->
    <script src="ouvidoria-login\js\script.js"></script>
</body>
</html>
