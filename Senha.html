<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Ouvidoria - Recuperar Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="ouvidoria-login\css\style.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-body p-4 position-relative">
                        <!-- Ícone de voltar -->
                        <a href="Login.html" class="text-dark text-decoration-none position-absolute top-0 start-0 m-3">
                            <i class="bi bi-arrow-left fs-4"></i>
                        </a>

                        <h1 class="h4 text-center mb-4">Sistema de Ouvidoria</h1>
                        <h2 class="h5 text-center mb-4 text-muted">Recuperação de Senha</h2>
                        
                        <form id="recoveryForm">
                            <div class="mb-4">
                                <label for="recoveryEmail" class="form-label">Confirme seu e-mail:</label>
                                <input type="email" class="form-control" id="recoveryEmail" required>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Enviar código</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="ouvidoria-login\js\script.js"></script>
</body>
</html>
